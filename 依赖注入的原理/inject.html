<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //提前准备好依赖项
        var json={a:12,b:5,c:45,d:66,e:99};

        function show(a,b,c){
            alert(a);
            alert(b);
            alert(c);
            alert(d)
        }

        //依赖注入
        //首先要知道show要什么参数
        var str =show.toString();
        str=str.split('{')[0].match(/\(.*/)[0];
        str=str.substring(1,str.length-1);

        var arr=str.split(',');


        var argArr=[];
        for(var i=0;i<arr.length;i++){

            argArr[i]=json[arr[i].match(/\S+/)];
        }


        show.apply(null,argArr);

    </script>
</head>
<body>

</body>
</html>
