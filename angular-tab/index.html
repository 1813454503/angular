<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box div {
            width:300px;
            height:300px;
            background: #cccc77;
            border:1px solid #000000;
        }
        .box .active{
            background: orange;
        }
    </style>
    <script src="//cdn.bootcss.com/angular.js/1.5.0-beta.2/angular.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('test', function ($scope) {
            $scope.now = 0;
            $scope.arr = [
                {name: '111', content: '1111111111'},
                {name: '222', content: '2222222222'},
                {name: '333', content: '3333333333'}
            ];
            $scope.fn = function (n) {
                $scope.now = n;
            }
        });
    </script>
</head>
<body>
<div class="box" ng-controller="test">
    <input type="button" ng-repeat="json in arr" value="{{json.name}}" class="{{now==$index?'active':''}}" ng-click="fn($index)" >
    <div ng-repeat="json in arr" ng-show="$index==now">{{json.content}}</div>
</div>
</body>
</html>
